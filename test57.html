<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>国府発掘プロジェクト3D化Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/mymodal.js"></script>
    <link rel="stylesheet" href="css/common.css">
  </head>

  <body>
    <div id="rotateMessageContainer">
      <div id="rotateMessage">Rotate Your Phone</div>
      <img id="rotateImage" src="./image/00.png">
    </div>
    <div id="contentWrapper">
        <div id="dropdownContainer"></div>
        <button class="reload-button" onclick="location.reload()">Reload</button>
        <button id="overviewButton2" class="overview-button">概要</button>
        <button id="overviewButton3" class="overview-button">使い方</button>
    
        <div id="compassHeadingDisplay">
            <span id="direction"></span>
        </div>

        <div class="toggle-container">
            <label class="toggle-label">
                <input type="checkbox" class="toggle-input" id="toggleButton">
                <span class="toggle-slider"></span>
            </label>
        </div>


        <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
            <a-assets>
                <a-asset-item id="arrow-asset" src="https://code4fukui.github.io/vr-dinosaur-museum/arrow.glb"></a-asset-item>
            </a-assets>
            <a-entity id="modelContainer"></a-entity>
            <a-camera gps-new-camera="gpsMinDistance:1;" rotation-reader></a-camera>
        </a-scene>
    
        <div id="modalContainer"></div>
    
        <div id="modalContainer2" class="modal" onclick="closeModalBackground2(event)">
            <div class="modal-content">
                <span class="close" onclick="closeModal2()">&times;</span>
                <div id="overviewTitle"></div>
                <div id="overviewSubtitle"></div>
                <div id="overviewDescription"></div>
                <img id="overviewImage" src="" alt="Overview Image">
                <a id="overviewUrl" href="#" target="_blank">詳細を見る</a>
            </div>
        </div>

        <div id="modalContainer3" class="modal" onclick="closeModalBackground3(event)">
            <div class="modal-content">
                <span class="close" onclick="closeModal3()">&times;</span>
                <div class="image-text-pair">
                    <div>前後左右の移動</div>
                    <img src="./image/01.png">
                </div>
                <div class="image-text-pair">
                    <div>モデルの回転</div>
                    <img src="./image/02.png">
                </div>
                <div class="image-text-pair">
                    <div>視点の下降</div>
                    <img src="./image/03.png">
                </div>
                <div class="image-text-pair">
                    <div>視点の上昇</div>
                    <img src="./image/04.png">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/common.js"></script>
    <script>
        $(window).on('load', function(){
            checkOrientation();
        });

        $(window).on('orientationchange resize', function(){
            if (os == "iphone") {
                location.reload();
            }
            checkOrientation();
        });
    </script>
  </body>
</html>
